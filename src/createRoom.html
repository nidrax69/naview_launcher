<div class="row top-room absolute w100">
  <div class="espacement"></div>
  <div class="back-homepage absolute">
    <button type="button" name="button" class="btn-homepage" ng-click="homepage()">Back to homepage</button>
  </div>
</div>
<div class="row bottom-room absolute w100">
  <div class="col-sm-4 col-sm-offset-4">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h1>Create Room</h1>
      </div>
    </div>
    <div class="espacement"></div>
    <form novalidate name="form" class="simple-form" ng-submit="form.$valid && createRoom()">
      <div class="row">
        <div class="col-sm-12">
          <div class="row form-group">
            <label class="label-inc">Name : </label>
            <input class="form_conn form-control" required="" name="Uname" ng-model="room.name" type="text" >
            <img class="valid-form" src="images/rooms/cancel.png" ng-show="!room.name && form.Uname.$touched" alt="Annuler">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="row form-group">
            <label class="label-inc">Private Room ?</label>
            <input class="form_conn checkbox"  ng-click="reset()" ng-model="room.private" type="checkbox" >
          </div>
        </div>
        <div class="col-sm-8" ng-show="room.private">
          <div class="row form-group">
            <label class="label-inc">Password: </label>
            <input class="form_conn form-control" ng-required="private" name="Upassword" ng-model="room.pwd" type="password" >
            <img class="valid-form" src="images/rooms/cancel.png" ng-show="!room.pwd && form.Upassword.$touched" alt="Annuler">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="row form-group">
            <label class="label-inc">Room model : </label>
            <select name="singleSelect" class="form-control" required ng-model="room.designtype">
            <option value="">Please select</option>
             <option value="option-1">Option 1</option>
             <option value="option-2">Option 2</option>
           </select>
          </div>
        </div>
      </div>
      <div class="espacement"></div>s
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <div class="row">
            <button type="submit" name="button" class="log-btn sk">Create</button>
          </div>
        </div>
      </div>
    </form>

  </div>

</div>
