<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <div class="row">
            <div class="col-sm-12 text-center">
              <h1>Create Room <button type="button" class="close special2" data-dismiss="modal" aria-label="Close">&times;</button></h1>
            </div>
          </div>
          <div class="espacement"></div>
          <form novalidate name="form" class="simple-form" ng-submit="form.$valid && createRoom()">
            <div class="row">
              <div class="col-sm-12">
                <div class="row form-group">
                  <label class="label-inc">Name : </label>
                  <input class="form_conn form-control" required="" placeholder="Community Name" name="Uname" ng-model="room.name" type="text" >
                  <img class="valid-form" src="images/rooms/cancel.png" ng-show="!room.name && form.Uname.$touched" alt="Annuler">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="row form-group">
                  <label class="label-inc">Private Room ?</label>
                  <input class="form_conn checkbox"  ng-click="reset()" ng-model="room.private" type="checkbox" >
                </div>
              </div>
              <div class="col-sm-8" ng-show="room.private">
                <div class="row form-group">
                  <label class="label-inc">Password: </label>
                  <input class="form_conn form-control" ng-required="private" name="Upassword" ng-model="room.password" type="password" >
                  <img class="valid-form" src="images/rooms/cancel.png" ng-show="!room.password && form.Upassword.$touched" alt="Annuler">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="row form-group">
                  <label class="label-inc">Room model : </label>
                  <select name="singleSelect" class="form-control" required ng-model="room.designtype">
                  <option value="">Please select</option>
                   <option value="option-1">Option 1</option>
                   <option value="option-2">Option 2</option>
                 </select>
                </div>
              </div>
            </div>
            <div class="espacement"></div>
            <div class="row">
              <div class="col-sm-8 col-sm-offset-2">
                <div class="row">
                  <button type="submit" name="button" class="log-btn sk">CREATE & JOIN</button>
                  <div class="espacement">

                  </div>
                  <div class="col-sm-12 text-center" ng-hide="!wait">
                    <img  src="./images/default.svg" alt="waiting">
                    <span class="text-center special2">Creating room...</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="espacement"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
