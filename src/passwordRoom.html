<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <div class="row">
            <div class="col-sm-12 text-center">
              <h1>Password <button type="button" class="close special2" data-dismiss="modal" aria-label="Close">&times;</button></h1>
            </div>
          </div>
          <div class="espacement"></div>
          <form novalidate name="form" class="simple-form" ng-submit="form.$valid && enterPassword()">
            <div class="row">
              <div class="col-sm-12">
                <div class="row form-group">
                  <input class="form_conn form-control" required="private" placeholder="Enter Password" name="Upassword" ng-model="room.password" type="password" >
                </div>
              </div>
            </div>
            <div class="espacement"></div>
            <div class="row">
              <div class="col-sm-8 col-sm-offset-2">
                <div class="row">
                  <button type="submit" name="button" class="log-btn sk">JOIN</button>
                  <div class="espacement">

                  </div>
                  <div class="col-sm-12 text-center" ng-hide="!wait">
                    <img  src="./images/default.svg" alt="waiting">
                    <span class="text-center special2">Verifying...</span>
                    <span>{{error}}</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="espacement"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
