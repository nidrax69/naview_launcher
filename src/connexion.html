<div class="row h100">
  <div class="col-sm-9 h100 background-img">

  </div>
  <div class="col-sm-3 h100">
    <div class="row">
      <div class="login-form h100 col-sm-10 col-sm-push-1">
        <div class="row title">
          <div class="col-xs-8"><h1>Sign in</h1></div>
          <div class="col-xs-4">
            <img src="./images/new2.png" class="img-responsive" >
          </div>
        </div>
        <div class="espacement"></div>
        <div ng-show="!form" class="">
          <h2 class="special">Bienvenue, </h2>
          <span data-aos="fade-right" class="username-a">{{user.username}}</span>
          <div class="espacement">

          </div>
          <span class="special">Connexion en cours...</span>
          <img ng-hide="!wait" src="./images/default.svg" alt="waiting">
        </div>
        <form name="loginform" ng-show="form" class="form-style" novalidate ng-submit="loginform.$valid && log()">
          <div class="form-group">
            <input type="text" class="form-control form-login" placeholder="Username" required="" id="UserName" ng-model="username">
            <i class="fa fa-user"></i>
          </div>
          <div class="form-group log-status">
            <input type="password" class="form-control form-login" placeholder="Password" required="" id="Password" ng-model="password">
            <i class="fa fa-lock"></i>
          </div>
          <button type="submit" class="log-btn">
            {{status}}
            <img ng-hide="!wait" src="./images/default.svg" alt="waiting">
          </button>
        </form>
        <div class="espacement"></div>
        <a class="notRegister" ng-if="form" href="#!/register">Not registered ?</a>
        <span class="alert col-sm-12 text-center">{{response}}</span>
        <a class="link" ng-if="error" href="#">Lost your password ?</a>
        <div class="espacement"></div>
      </div>
    </div>
  </div>
</div>
