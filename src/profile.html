<div class="row top-room absolute w100">
  <div class="col-lg-6 col-md-8 col-sm-8">
    <div class="espacement"></div>
    <div class="back-homepage absolute">
      <button type="button" name="button" class="log-btn" ng-click="homepage()">Back to homepage</button>
    </div>
    <div class="col-sm-4 col-sm-offset-1">
      <span class="recent-rooms">Profil</span>
    </div>
  </div>

</div>

<div class="row bottom-room absolute w100">
  <div class="col-sm-4" >
  	<h2 style="    color: #989898;">Choisir ton avatar:</h2>
    <div  ng-repeat="avatar in avatars"  class="selected row {{ (avatar.id == userAvatar) ? 'select' : ''}}"  ng-click="changeAvatar(avatar.id)">
      <div class="col-sm-4">
        <img src="{{avatar.image}}" alt="default" class="img-responsive padding">
      </div>
      <div class="col-sm-8">
        <h2 class="white">{{avatar.name}}</h2>
        <span class="white">{{avatar.description}}
        	<br>
        	<span ng-if="avatar.id == userAvatar" class="selectionner">Actuel</span>
        </span>

      </div>
    </div>
  </div>
  <div class="remodal-bg">
    <div class="remodal" data-remodal-id="modal">
      <button data-remodal-action="close" class="remodal-close"></button>
      <h1>You have been disconnect</h1>
      <p>
        Please relog for change your informations
      </p>
      <br>
      <button data-remodal-action="confirm" class="remodal-confirm">OK</button>
    </div>
  </div>
  <div class="col-sm-4">
    <h2 style="    color: #989898;">Modifie tes informations:</h2>
    <div class="form-group">
      <label for="Name">Username</label>
      <input type="text" class="form-control form-login" ng-model="user.username">
    </div>
    <div class="form-group">
      <label for="Name">Password</label>
      <input type="password" class="form-control form-login"  ng-model="user.password">
    </div>
    <div class="form-group">
      <label for="Name">Confirm Password</label>
      <input type="password" class="form-control form-login"  ng-model="user.confirm_password">
    </div>
    <button type="button" class="log-btn" ng-click="change()">
      {{status}}
      <img ng-hide="!wait" src="./images/default.svg" alt="waiting">
    </button>

    {{error}}
  </div>
</div>
