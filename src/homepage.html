<div class="abso-center" >
  <div class="row h100">
    <div class="col-md-2 col-lg-3 col-sm-2">

    </div>
    <div class="col-lg-6 col-md-8 col-sm-8">
      <div class="row">
        <div ng-class="btsClass" class="anim">
          <div class="row text-center">
            <div class="square center" ng-click="hideContent(1)" data-aos="fade-right" >
              <div class="content room">
              </div>
            </div>
            <span class="fear">Join room</span>
          </div>
        </div>
        <div class="col-sm-4 animate-if" ng-if="showProfile">
          <div class="row text-center">
            <div class="square center" data-aos="fade-left">
              <div class="content profile">
              </div>
            </div>
            <span class="fear">Profile</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" ng-if="!showProfile">
    <div class="col-sm-6 col-sm-push-2">
      <div class="espacement"></div>
      <div class="row">
        <div class="col-sm-4 animate-if" data-aos="zoom-in" data-aos-delay="100">
          <button type="button" name="button" class="log-btn sk" ng-click="joinRoom()">SEARCH</button>
        </div>
        <div class="col-sm-4 animate-if" data-aos="zoom-in" data-aos-delay="300">
          <button type="button" name="button" class="log-btn sk" ng-click="createRoom()">CREATE</button>
        </div>
        <div class="col-sm-4 animate-if" data-aos="zoom-in" data-aos-delay="500">
          <button type="button" name="button" class="log-btn sk">FAVORITES</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row animate-if" ng-show="!showProfile">
    <div class="espacement"></div>
    <div class="col-sm-4 col-sm-push-3 text-center">
      <a type="button" class="text-center btn btn-primary" ng-click="hideContent(0)">Homepage</a>
    </div>
  </div>
</div>
