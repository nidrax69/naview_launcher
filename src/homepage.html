<video poster="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/polina.jpg" id="bgvid" playsinline autoplay muted loop>
  <source src="video/homepage.mp4" type="video/mp4">
</video>
<div class="settings-top">
    <div class="settings" ng-click="settings()">
    </div>
    <div class="logout" ng-click="logout()">
    </div>
</div>

<div class="abso-center">
  <div class="row h100">
    <div class="col-sm-4">

    </div>
    <div class="col-sm-8">
      <div class="row">
        <div ng-class="btsClass" class="anim">
          <div class="row text-center">
            <div class="square center" ng-click="hideContent(3)">
              <div class="content room" ng-class="noAnom">
              </div>
            </div>
            <span class="fear">Join room</span>
          </div>
        </div>
        <div class="col-sm-3 animate-if" ng-if="showProfile">
          <div class="row text-center">
            <div class="square center">
              <div class="content profile">
              </div>
            </div>
            <span class="fear">Profile</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" ng-if="!showProfile">
    <div class="col-sm-6 col-sm-push-3">
      <div class="espacement"></div>
      <div class="row">
        <div class="col-sm-4 animate-if" ng-if="!showChoice1">
          <button type="button" name="button" class="log-btn sk">Join by #ID</button>
        </div>
        <div class="col-sm-4 animate-if" ng-if="!showChoice2">
          <button type="button" name="button" class="log-btn sk">Create room</button>
        </div>
        <div class="col-sm-4 animate-if" ng-if="!showChoice3">
          <button type="button" name="button" class="log-btn sk">Favorites</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row animate-if" ng-show="!showProfile">
    <div class="espacement"></div>
    <div class="col-sm-4 col-sm-push-4 text-center">
      <a type="button" class="text-center" ng-click="hideContent()">Back to Homepage</a>
    </div>
  </div>
</div>
<div class="menu-title">

</div>
